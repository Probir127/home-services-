<!doctype html>
<html lang="sv">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="GRB Servicebyrå AB - Professionella städtjänster för hem och företag i Stockholm. Hemstädning, flyttstädning, kontorsstädning och mer." />
  <title>GRB Servicebyrå AB | Professionella Städtjänster Stockholm</title>

  <!-- Google Analytics 4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }

    // Set default consent to 'denied' for all categories
    gtag('consent', 'default', {
      'ad_storage': 'denied',
      'analytics_storage': 'denied',
      'functionality_storage': 'denied',
      'personalization_storage': 'denied',
      'security_storage': 'granted'
    });

    gtag('js', new Date());
    gtag('config', 'G-XXXXXXXXXX', {
      'anonymize_ip': true,
      'cookie_flags': 'SameSite=None;Secure'
    });

    // Custom event tracking
    window.trackEvent = function (category, action, label) {
      gtag('event', action, {
        'event_category': category,
        'event_label': label
      });
    };
  </script>
</head>

  <div id="root"></div>
